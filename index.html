<!DOCTYPE html>
<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>java script can change the attribute of the tag</h2>

    <button  onclick="document.getElementById('image').src='bulbon.webp' ">
    Turn off the bulb</button>

    <img id='image' src="bulbon.webp" style="width: 200px" >

    <button onclick="document.getElementById('image').src='bulboff.jpg'">
    Turn on the Bulb </button>


    
</body>
